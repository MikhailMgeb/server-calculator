<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>server-calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="" name="calc" class="calculator">
            <input type="text" class="value" readonly name="txt" />
            <span class="num clear calculator__num" data-symbol="c"><i>C</i></span>
            <span class="num calculator__num" data-symbol="divide"><i>/</i></span>
            <span class="num calculator__num" data-symbol="multiply"><i>*</i></span>
            <span class="num calculator__num" data-symbol="7"><i>7</i></span>
            <span class="num calculator__num" data-symbol="8"><i>8</i></span>
            <span class="num calculator__num" data-symbol="9"><i>9</i></span>
            <span class="num calculator__num" data-symbol="minus"><i>-</i></span>
            <span class="num calculator__num" data-symbol="4"><i>4</i></span>
            <span class="num calculator__num" data-symbol="5"><i>5</i></span>
            <span class="num calculator__num" data-symbol="6"><i>6</i></span>
            <span class="num plus calculator__num" data-symbol="plus"><i>+</i></span>
            <span class="num calculator__num" data-symbol="1"><i>1</i></span>
            <span class="num calculator__num" data-symbol="2"><i>2</i></span>
            <span class="num calculator__num" data-symbol="3"><i>3</i></span>
            <span class="num calculator__num" data-symbol="0"><i>0</i></span>
            <span class="num calculator__num" data-symbol="00"><i>00</i></span>
            <span class="num calculator__num" data-symbol="."><i>.</i></span>
            <span class="num equal"><i>=</i></span>
        </form>
    </div>
    
    <script src="./app.js">
    </script>
</body>

</html>
